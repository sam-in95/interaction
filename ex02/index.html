<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03/15 과제</title>

    <style>
      body {
        background-color: lightyellow;
        transition: 0.5s;
        width: 100%;
        overflow: hidden;
      }

      .wrap {
        width: 700px;
        margin: 50px 0 0 50px;
        display: flex;
        justify-content: space-between;
      }

      body img {
        position: absolute;
        z-index: -1;
        background: cover;
        top: 0;
        left: 0;
        width: 100%;
        opacity: 0;
        transition: 0.5s;
      }

      button {
        cursor: pointer;
        width: 150px;
        height: 40px;
        border: none;
        border-radius: 20px;
        background-color: lightgreen;
        font-weight: bold;
      }
      button:hover {
        background-color: rgb(52, 197, 52);
        color: #fff;
      }

      .bg_color--blue {
        background-color: lightblue;
      }

      .bg_color--gray {
        background-color: lightgray;
      }

      .bg_img_on {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <img src="img.jpg" alt="" />
      <button class="btn_01">배경색상 변경</button>
      <button class="btn_02">배경색 회색으로</button>
      <button class="btn_03">배경색 초기화</button>
      <button class="btn_04">배경 이미지</button>
    </div>

    <script>
      const $btn_1 = document.querySelector('.btn_01');
      const $btn_2 = document.querySelector('.btn_02');
      const $btn_3 = document.querySelector('.btn_03');
      const $btn_4 = document.querySelector('.btn_04');
      const backImg = document.querySelector('.wrap img');

      $btn_1.addEventListener('click', () => {
        document.body.classList.remove('bg_color--gray');
        document.body.classList.toggle('bg_color--blue');
      });

      $btn_2.addEventListener('click', () => {
        document.body.classList.toggle('bg_color--gray');
      });

      $btn_3.addEventListener('click', () => {
        document.body.classList.remove('bg_color--blue');
        document.body.classList.remove('bg_color--gray');
        backImg.classList.remove('bg_img_on');
      });

      $btn_4.addEventListener('click', () => {
        backImg.classList.toggle('bg_img_on');
      });
    </script>
  </body>
</html>
