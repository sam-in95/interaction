<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>svg animation test</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        overflow-x: hidden;
      }

      svg {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        background-color: #dcdcdc;
      }
    </style>
  </head>
  <body>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="100%"
      height="1080"
      viewBox="0 0 1920 1080"
    >
      <rect
        id="dot_1"
        class="test_dot"
        data-name="dot 1"
        width="30"
        height="30"
        x="5%"
        y="40%"
        rx="15"
      />
    </svg>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>

    <script>
      let tl = gsap.timeline({
        defaults: { ease: Expo.easeOut, opacity: 1 },
      });

      tl.to(".test_dot", {
        delay: 0.5,
        width: 620,
        duration: 0.7,
        transformOrigin: "left",
      });
      tl.to(".test_dot", {
        delay: 1,
        width: 1720,
        duration: 0.4,
        transformOrigin: "left",
      });

      tl.to(".test_dot", {
        // delay: 1,
        height: 800,
        y: -400,
        duration: 0.4,
        transformOrigin: "50% 50%",
      });

      tl.to(".test_dot", {
        delay: 0.2,
        width: 800,
        height: 800,
        x: 400,
        rx: 400,
        duration: 0.4,
        transformOrigin: "50% 50%",
      });

      tl.to(".test_dot", {
        delay: 0.1,
        width: 800,
        height: 800,
        x: 400,
        rx: 400,
        fill: "transparent",
        stroke: "black",
        duration: 0.7,
        transformOrigin: "50% 50%",
      });
    </script>
  </body>
</html>
